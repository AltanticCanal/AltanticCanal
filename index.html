<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altantic Canal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
    /* Dark mode */
    body.dark{
        background-color:#121212;
        color:#f5f5f5;
    }
    body.dark a{color:#81c2ff;}
    body.dark header, body.dark nav, body.dark footer{
        background-color:#1e1e1e;
    }
    /* ... other styles ... */
</style></head>
<body>
    <header>
        <!-- header content -->
    </header>
    <nav>
        <!-- navigation tabs -->
    </nav><!-- other sections --><section id="contact">
    <h2>Contact</h2>
    <div class="contact-container">
        <div class="contact-info">
            <h3>Contact us on email directly</h3>
            <p><i class="fas fa-map-marker-alt"></i> Georgetown Guyana</p>
            <p><i class="fas fa-phone"></i> +592 000 0000</p>
            <p><i class="fas fa-envelope"></i> altanticcanal@gmail.com</p>
            <p><i class="fas fa-clock"></i> 24/7</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="contact-form-wrapper">
            <form class="contact-form" action="https://formsubmit.co/altanticcanal@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://altanticanal.github.io/AltanticCanal/index.html#contact">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</section><footer>
    <!-- footer content -->
</footer><script>
// dark mode toggle functionality
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.getElementById('darkModeToggle');
        if(toggle){
            toggle.addEventListener('change', function(){
                document.body.classList.toggle('dark', this.checked);
            });
        }
    });
</script></body>
</html>
